<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .button {
        align-items: center;
        background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
        border: 0;
        border-radius: 8px;
        box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
        box-sizing: border-box;
        color: #FFFFFF;
        display: flex;
        font-family: Phantomsans, sans-serif;
        font-size: 20px;
        justify-content: center;
        line-height: 1em;
        max-width: 100%;
        min-width: 140px;
        padding: 19px 24px;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
        cursor: pointer;
        }

        .button-63:active,
        .button-63:hover {
        outline: 0;
        }

        @media (min-width: 768px) {
        .button-63 {
            font-size: 24px;
            min-width: 196px;
        }
        }

    </style>
</head>
<body>
    <h1>LABELTO DRF API ENDPOINT</h1>
    <hr>

    <div><button class="button" onclick="location.href='/api/schema/swagger/'" type="button">SwaggerUI</button></div>
    <p></p>
    <div><button class="button" onclick="location.href='/api/schema/redoc/'" type="button">Redoc</button></div>
</body>
</html>
